<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindBorne Balloon Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            display: flex;
            flex: 1;
        }
        #map {
            flex: 3;
            height: 100%;
        }
        .sidebar {
            flex: 1;
            background-color: #f5f5f5;
            padding: 1rem;
            overflow-y: auto;
            min-width: 250px;
        }
        .time-control {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .balloon-info {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .corrupted-notice {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            display: none;
        }
        .legend {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WindBorne Balloon Constellation Tracker</h1>
        </div>
        
        <div class="content">
            <div id="map"></div>
            
            <div class="sidebar">
                <h2>Balloon Tracker Controls</h2>
                
                <div class="time-control">
                    <h3>Time Controls</h3>
                    <div>
                        <label for="timeSlider">Time (hours ago):</label>
                        <input type="range" id="timeSlider" min="0" max="23" value="0" step="1">
                        <span id="timeDisplay">Current</span>
                    </div>
                    <div>
                        <button id="playButton">Play Animation</button>
                        <button id="stopButton" disabled>Stop</button>
                    </div>
                </div>
                
                <div class="marker-size-control">
                    <h3>Display Settings</h3>
                    <div>
                        <label for="markerSizeSlider">Balloon Marker Size:</label>
                        <input type="range" id="markerSizeSlider" min="1" max="10" value="3" step="1">
                        <span id="markerSizeDisplay">3</span>
                    </div>
                </div>
                
                <div class="balloon-info">
                    <h3>Balloon Information</h3>
                    <div id="balloonCount">Loading data...</div>
                    <div id="selectedBalloon"></div>
                </div>
                
                <div class="corrupted-notice" id="corruptedNotice">
                    <strong>Note:</strong> Data for this timestamp appears to be corrupted and is not displayed.
                </div>
                
                <div class="legend">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4285F4;"></div>
                        <div>Current Hour</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #EA4335;"></div>
                        <div>Selected Time</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FBBC05;"></div>
                        <div>Path Trace</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/map_updated.js"></script>
</body>
</html>
